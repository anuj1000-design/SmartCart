# SmartCart Flutter CI/CD Workflow
# Runs once daily on schedule (with optional manual trigger)
# Validates code quality and runs tests

name: Flutter CI

on:
  schedule:
    # Daily at 03:00 UTC
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.6'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # Optional: Format check
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

      # Build APK for validation (optional)
      # - name: Build APK
      #   run: flutter build apk --release